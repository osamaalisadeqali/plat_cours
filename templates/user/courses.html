<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿßŸÑÿØŸàÿ±ÿßÿ™</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
            color: black;
        }
        h1 {
            color: #61dafb;
            text-align: center;
            margin-bottom: 30px;
        }
        .course-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: flex-start; 
            max-width: 1200px; 
            margin: 0 auto;
        }
        .course-type {
            width: 100%; 
            margin-top: 20px; 
            border-bottom: 2px solid #61dafb; 
            padding-bottom: 10px;
            font-size: 24px; 
            text-align: left;
        }
        .course {
            position: relative;
            background: rgba(58, 63, 71, 0.9);
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
            transition: transform 0.3s, box-shadow 0.3s; 
            text-align: center;
            width: 300px;
            height: 400px;
            overflow: hidden; 
        }
        .course:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        img {
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            border-radius: 8px; 
            position: absolute; 
            top: 0; 
            left: 0;
        }
        .title {
            position: absolute; 
            bottom: -20px;
            left: 0px; 
            right: 0px;
            color: #ffffff;
            background: linear-gradient(35deg, #6a11cb, #2575fc);
            padding: 15px;
            border-radius: 5px; 
            transition: transform 0.3s, opacity 0.3s;
        }
        p {
            position: absolute; 
            top: -20px;
            font-size: 20px; 
            left: 0px;
            right: 0px;
            color: #ffffff;
            background: linear-gradient(35deg, #6a11cb, #2575fc);
            padding: 15px;
            transition: transform 0.3s, opacity 0.3s;
        }
        .course:hover .title {
            transform: translateY(30px);
            opacity: 0;
        }
        .course:hover p {
            transform: translateY(-30px);
            opacity: 0;
        }
        .buttons {
            position: absolute;
            top: 50%;
            left: 50%; 
            transform: translate(-50%, -50%); 
            opacity: 0;
            transition: opacity 0.3s;
       display: block;
       
        }
        .course:hover .buttons {
            opacity: 1; 
        }
        .button {
            background: transparent;
            border: none;
            font-size: 30px;
            cursor: pointer; 
            transition: transform 0.3s; 
        }
        .button:hover {
            transform: scale(1.2); 
        }
        .cor{
            width: 120%;
            font-weight: bold;
            font-size: 20px;
     color: rgb(53, 51, 51);
        }
    </style>
</head>
<body>
    <h1>ÿßŸÑÿØŸàÿ±ÿßÿ™ ÿßŸÑŸÖÿ™ÿßÿ≠ÿ©</h1>
    <div class="course-container">
        {% for course_type, courses in courses_by_type.items() %}
            <h2 class="course-type">{{ course_type }}</h2>
            {% for course in courses %}
                <div class="course">
                    <img src="{{ course.image_url }}" alt="{{ course.title }}">
                    <h3 class="title">{{ course.title }}</h3>
                    <p>{{ course.description }}</p>
                    <div class="buttons">
                        <h3 class="cor">{{ course.title }}</h3>
                        <button class="button" onclick="shareCourse('{{ course.title }}', '{{ course.description }}', '{{ course.image_url }}')">üîó</button> 
                        <button class="button" onclick="likeCourse('{{ course.id }}', this)">‚ù§Ô∏è</button>  <!-- ÿ≤ÿ± ÿßŸÑÿ•ÿπÿ¨ÿßÿ® -->
                    </div>                 
                </div>
            {% endfor %}
        {% endfor %}
    </div>
    
    <script>
    function likeCourse(courseId, button) {
        fetch(`/like/${courseId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                button.classList.toggle('liked');
                button.textContent = button.classList.contains('liked') ? '‚ù§Ô∏è' : 'ü§ç'; 
            } else {
                console.error('Failed to like the course');
            }
        })
        .catch(error => console.error('Error:', error));
    }
    </script>
</body>
</html>
